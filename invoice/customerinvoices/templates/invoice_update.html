<!-- invoice_update.html -->
{% extends 'base.html' %}

{% block content %}
<div class="card">
  <h2>Update Invoice</h2>
  {% if user.id == invoice.user.id%}

  <form method="post" action="{% url 'invoice_update' pk=object.pk %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Update Invoice</button>
  </form>
  {% endif %}
  <a href="{% url 'invoice_list' %}">Cancel</a>
</div>
{% endblock %}
