<!-- receipt_update.html -->
{% extends 'base.html' %}

{% block content %}
<div class="card">
  {% if user.id == receipt.user.id %}
    
  <h2>Update Receipt</h2>
<form method="post" action="{% url 'receipt_update' pk=object.pk %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Update Receipt</button>
</form>
<a href="{% url 'receipt_list' %}">Cancel</a>

{% else %}
<p>There is no receipt to see here</p>
</div>

{% endif %}
{% endblock %}
