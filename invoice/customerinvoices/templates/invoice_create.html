<!-- invoice_create.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="card">
    <h2>Create Invoice</h2>
  <form method="post" action="{% url 'invoice_create' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save Invoice</button>
  </form>
  <a href="{% url 'invoice_list' %}">Cancel</a>
  </div>
{% endblock %}
