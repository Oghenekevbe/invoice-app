{% extends 'base.html' %}

{% block content %}
<div class="card">
  <h2>Delete Customer</h2>
  {% if user.is_authenticated %}
  {% if user.id == customer.user.id %}

  <p>Are you sure you want to delete "{{ object.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  {% endif %}
  {% endif %}

  <a href="{% url 'customer_list' %}">Cancel</a>
</div>
{% endblock %}
