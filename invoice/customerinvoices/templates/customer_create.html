{% extends 'base.html' %}

{% block content %}
<div class="card">
  <h2>Create Customer</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Create</button>
  </form>
  <a href="{% url 'customer_list' %}">Back to Customer List</a>
</div>
{% endblock %}
