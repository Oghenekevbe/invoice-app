{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Your App{% endblock %}</title>

    <!-- Link to Bootstrap JS Poppers CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <!-- Link to Bootstrap CSS file -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %} ">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  
  <!-- DataTables CSS CDN -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand mx-2 fs-3" href="#"><em>Mewe</em></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'welcome' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'customer_list' %}">Customers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'receipt_list' %}">Receipts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'invoice_list' %}">Invoices</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container mt-3 mb-5">
    <div class="row">
      <div class="col">
        {% block content %}
          <!-- Your content goes here -->
        {% endblock %}
      </div>
    </div>
  </div>

  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- Bootstrap JS  -->
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <!-- DataTables JS CDN -->
  <script src="https:///cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
  <!-- Your custom scripts go here -->

</body>
</html>
