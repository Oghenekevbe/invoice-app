{% extends 'base.html' %}

{% block content %}
<div class="card">
  <h2>Update Customer</h2>
{% if user.id == customer.user.id %}
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Update</button>
</form>


{% else %}
<p>There is no customer to see here</p>

{% endif %}
<a href="{% url 'customer_list' %}">Back to Customer List</a>


</div>
{% endblock %}
