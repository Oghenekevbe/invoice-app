<!-- receipt_create.html -->
{% extends 'base.html' %}

{% block content %}
<div class="card">
  <h2>Create Receipt</h2>
  <form method="post" action="{% url 'receipt_create' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save Receipt</button>
  </form>
  <a href="{% url 'receipt_list' %}" >Cancel</a>
</div>
{% endblock %}
